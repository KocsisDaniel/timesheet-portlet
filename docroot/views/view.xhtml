<?xml version="1.0"?>

<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:aui="http://liferay.com/faces/aui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:outputStylesheet library="css" name="custom.css" />

	<h:head />

	<h:body>

		<h:outputText value="#{i18n['timesheet-hello-world']}" />

		<aui:layout id="layout_1">
			<aui:column id="column_1" styleClass="column-css">
				<h:form id="form_1">
					<aui:fieldset id="fieldSet_1">

						<aui:field id="taskInputField_1" label="#{i18n['input-task-field']}">
							<h:inputText id="taskInput_1" required="true" styleClass="field-css">
								<f:ajax render="taskInputField_1" />
							</h:inputText>
						</aui:field>

					</aui:fieldset>
				</h:form>

				<p:tabView id="tabView_1" dynamic="true">

					<p:tab id="monday_tab" title="Monday">
						<ui:include src="panelContent.xhtml">
							<ui:param name="day" value="#{timesheetTask.getMonday()}" />
						</ui:include>
					</p:tab>
					<p:tab id="tuesday_tab" title="Tuesday">
						<ui:include src="panelContent.xhtml">
							<ui:param name="day" value="#{timesheetTask.getTuesday()}" />
						</ui:include>
					</p:tab>
					<p:tab id="wednesday_tab" title="Wednesday">
						<ui:include src="panelContent.xhtml">
							<ui:param name="day" value="#{timesheetTask.getWednesday()}" />
						</ui:include>
					</p:tab>
					<p:tab id="thursday_tab" title="Thursday">
						<ui:include src="panelContent.xhtml">
							<ui:param name="day" value="#{timesheetTask.getThursday()}" />
						</ui:include>
					</p:tab>
					<p:tab id="friday_tab" title="Friday">
						<ui:include src="panelContent.xhtml">
							<ui:param name="day" value="#{timesheetTask.getFriday()}" />
						</ui:include>
					</p:tab>
					<p:tab id="saturday_tab" title="Saturday">
						<ui:include src="panelContent.xhtml">
							<ui:param name="day" value="#{timesheetTask.getSaturday()}" />
						</ui:include>
					</p:tab>
					<p:tab id="sunday_tab" title="Sunday">
						<ui:include src="panelContent.xhtml">
							<ui:param name="day" value="#{timesheetTask.getSunday()}" />
						</ui:include>
					</p:tab>

				</p:tabView>

			</aui:column>

		</aui:layout>

	</h:body>
</f:view>
